<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style type="text/css">
    div {
      display: inline-block;
      width: 100px;
      height: 100px;
      border: solid 1px black;
    }
    #i1 {
      background-image: linear-gradient(red, green);
    }
    #i2 {
      background-image: linear-gradient(to bottom, red 30%, green 66%);
    }
  </style>
</head>
<body>
  <div id="i1"></div>
  <div id="i2"></div>
</body>
</html>
