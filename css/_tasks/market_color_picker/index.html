<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="color_picker.css">
</head>

<body>

  <div class="color_picker-wrapper">
    <div class="color_picker">
      <div class="color_picker-color" style="background-image: url('data/100-100-nature.jpg'); background-color: yellow;"></div>
    </div>

    <div class="color_picker">
      <div class="color_picker-color" style="background-image: url('data/800-800-nature.jpg'); background-color: transparent;"></div>
    </div>

    <div class="color_picker">
      <div class="color_picker-color" style="background-image: none; background-color: yellow;"></div>
    </div>

    <div class="color_picker">
      <div class="color_picker-color" style="background-image: none; background-color: none;"></div>
    </div>
  </div>

  <script type="text/javascript"></script>
</body>

</html>
