<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <style type="text/css">
    .load {
      border: 16px solid #f3f3f3; /* Light grey */
      border-top: 16px solid #3498db; /* Blue */
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .block {
      width: 100px;
      height: 100px;
    }
    .loading {
      background-color: gray;
      position: relative;
    }
    .loading:after {
      content: '';
      display: block;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -13px;
      margin-left: -13px;
      border: 3px solid #176da5;
      border-top: 3px solid #ef7f15;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 2s linear infinite;
    }
  </style>
</head>
<body>
  <div class="load"></div>
  <button id="loader">Загрузить всё</button>
  <button class="load_it">Кнопка под загрузкой</button>
  <div class="load_it block">под загрузкой</div>
  <script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript">

    ;(function($) {
      "use strict"
      $(".load_it").toggleClass("loading")
      $(document).ready(function() {
        $("#loader").on("click", function(event) {
          $(".load_it").toggleClass("loading")
        })
      })
    })(jQuery);

  </script>
</body>
</html>
