<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.row {
			display: table;
			background-color: #a9a974;
			width: 100%;
		}
		.cell {
			display: table-cell;
			background-color: #FFFF00;
		}
	</style>
</head>
<body>
	<div style="width: 50%;">
		<div class="row">
			<div class="cell">1</div>
			<div class="cell">2</div>
		</div>
	</div>
</body>
</html>
