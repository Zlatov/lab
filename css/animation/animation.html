<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <style type="text/css">
    #classed_item.success {
      transition-property: background-color;
      transition-duration: 1s;
    }
    #classed_item.success {
      background-color: green;
    }
    @keyframes success_animation {
      from {
        background-color: green;
      }
    }
    #classed_item2.success {
      animation: success_animation 10s;
    }
  </style>
</head>
<body>
  <button type="button" id="toggle_class">Переключить класс .success у элемента</button>
  <div id="classed_item">Элемент с классом или без</div>
  <div id="classed_item2">Элемент2 с классом или без</div>
  <script type="text/javascript" src="../../node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript">

    ;(function($) {
      "use strict"
      $(document).ready(function() {
        var element = $("#classed_item")
        var element2 = $("#classed_item2")
        $("#toggle_class").on("click", function(event) {
          element.toggleClass("success")
          element2.toggleClass("success")
        })
      })
    })(jQuery);

  </script>
</body>
</html>
