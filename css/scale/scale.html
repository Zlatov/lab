<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style type="text/css">
    div {
      width: 100px;
      height: 100px;
      border: black 1px solid;
    }
    div:hover{
      scale: 1.5;
    }
    p {
      border: red 1px solid;
      transition: scale 1s;
    }
    p:hover {
      scale: .8;
    }
  </style>
</head>
<body>
  <div>asd</div>
  <p>zxc</p>
</body>
</html>
