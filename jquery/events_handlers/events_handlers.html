<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
</head>

<body>
  <div id="wrapper">
    <button class="button" type="button">button</button>
  </div>
  <div id="wrapper2">
    <button class="button" type="button">button</button>
  </div>
  <script type="text/javascript" src="../../theme/bower/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript">
  $(document).ready(function() {
    var click_handler = function(event) {
      console.log('event: ', event)
    }
    // Работает удаление обработчика:
    $('#wrapper').on('click', '.button', click_handler)
    $('#wrapper').off('click', '.button', click_handler)
    $('#wrapper').on('click', '.button', click_handler)

    // Работает удаление обработчика:
    $('#wrapper2').on('click', '.button', {some_data: 'some_data'}, click_handler)
    $('#wrapper2').off('click', '.button', click_handler)
    $('#wrapper2').on('click', '.button', {some_data: 'some_data'}, click_handler)
  })
  </script>
</body>

</html>
