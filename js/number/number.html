<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
</head>
<body>
  <script src="../_libs/lib.js"></script>
  <script type="text/javascript">

    document.log('> Math.floor'.green())
    var a = 10.99
    var b = Math.floor(a)
    document.log('a: ', a)
    document.log('b: ', b)

    document.log()
    document.log('> Math.ceil'.green())
    var a = 10.01
    var b = Math.ceil(a)
    document.log('a: ', a)
    document.log('b: ', b)

    document.log()
    document.log('> toFixed()'.green())
    var a = 1
    var b = a.toFixed(2)
    document.log('a: ', a)
    document.log('b: ', b)

    document.log()
    document.log('> numberWithSpaces()'.green())
    function numberWithSpaces(x) {
      var parts = x.toString().split(".");
      parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, " ");
      return parts.join(".");
    }
    var a = 10000000000.1
    var b = numberWithSpaces(a.toFixed(2))
    document.log('a: ', a)
    document.log('b: ', b)

  </script>
</body>
</html>
