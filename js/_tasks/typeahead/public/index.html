<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lab</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="packs/css.css">
  <link rel="icon" type="image/svg+xml" href="packs/images/favicon.svg">
</head>

<body>
  <div id="page">
    <div class="container-lg">
      <header class="row my-1 py-1">
        <div class="col-md-6 my-4">
          <p class="mb-2">
            <a class="logo" href="/" title="lab">
              <img src="packs/images/logo.svg" height="100" alt="lab">
            </a>
          </p>
        </div>
        <div class="col-md-6 order-md-2 my-4">
          <p>Здесь сервер отдаёт массив строк, то-есть просто значения.</p>
          <div>
            <input type="text" class="custom typeahead" placeholder="Options">
          </div>
          <p>А в этом случае сервер возвращает массив объектов, с полями <code>option</code> и <code>label</code>. В этом случае настраиваем в typeahead опцию <code>display: 'label'</code></p>
          <div>
            <input type="text" class="labeled typeahead" placeholder="Options">
          </div>
        </div>
      </header>
    </div>
    <div class="container">
      <div class="row my-1 py-1 align-items-center">
        <div class="col my-1">
          <div id="the-basics">
            <input class="typeahead" type="text" placeholder="States of USA">
          </div>
        </div>
      </div>
    </div>
    <div id="footer_guarantor"></div>
  </div>
  <footer id="footer">
    <div class="container">
      <div class="row">
        <div class="col text-center py-1">
          <p ilorem=10></p>
        </div>
      </div>
    </div>
  </footer>
  <script type="text/javascript" src="packs/js.js"></script>
</body>

</html>
