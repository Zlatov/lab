<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>HTML5 - Привет, Мир!</title>
		<style type="text/css">
			article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section { display: block; }
		</style>
	</head>
	<body>
		<script type="text/javascript">

			"use strict"

			function Cl() {
				console.log('this in Cl(): ', this) // this - инстанса
				this.foo = 'property instanse one'
				this.bar = function() {
					console.log('this in this.bar(): ', this) // this - инстанса
					return 'property instance two'
				}
				// Неверно, так как данный код вызывается только при инициализации
				// нового экземпляра этого класса (мы в конструкторе):
				// Cl.foo = 'baz'
				// Cl.bar = function() {
				// 	return 'quux'
				// }
				console.log('Cl.foo from instance: ', Cl.foo)
			}
			// Верно:
			Cl.foo = 'property class one'
			Cl.bar = function() {
				console.log('this in Cl.bar(): ', this)
				return 'property class two'
			}

			var instance = new Cl()
			instance.foo = 2
			var instance2 = new Cl()
			console.log('> log result ========================')
			console.log('Cl.foo: ', Cl.foo)
			console.log('Cl.bar(): ', Cl.bar())
			console.log('instance.foo: ', instance.foo)
			console.log('instance.bar(): ', instance.bar())
			console.log('instance2.foo: ', instance2.foo)
			console.log('instance2.bar(): ', instance2.bar())

		</script>
	</body>
</html>
