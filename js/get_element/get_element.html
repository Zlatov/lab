<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
</head>

<body>
  <div id="e1"><span name="age" class="square red"></span></div>
  <script type="text/javascript" src="../_libs/lib.js"></script>
  <script type="text/javascript">
    document.log('> По id'.green())
    document.log('> window.e1'.blue())
    var e1_1 = window.e1
    document.log('e1_1: ', e1_1.toString())

    document.log('e1_8: ', e1_8.toString())
    console.log('e1_8: ', e1_8)

    document.log('> Проверка по селектору'.green())

    console.log('e1_9: ', e1_9)

    document.log('')
    document.log('> Вверх по дереву'.green())
    document.log('> Себя тоже включает в поиск'.blue())
    var e1_10 = e1_5.closest('span')
    document.log('e1_10: ', e1_10.toString())
    console.log('e1_10: ', e1_10)

</html>
