<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
</head>

<body>
  <script src="../_libs/lib.js"></script>
  <script type="text/javascript">
  // Разбить в массив
  document.log('> Разбить в массив'.green())
  document.log('> по пробелу'.blue())
  var a = "How are you doing today?";
  var b = a.split(" ")
  document.log('a: ', a)
  document.log('b: ', b)
  document.log('> по запятым, не учитывая пробелы до или после запятой'.blue())
  var a = 'Гарри Трамп ,Фрэд Барни, Хелен Ригби , Билл Абель ,Крис Ханд ';
  var b = a.split(/\s*,\s*/)
  document.log('a: ', a)
  document.log('b: ', b)
  document.log('> по запятой с пробелом после'.blue())
  var a = '1,2, 3, 1,4 , 1,5 ,Крис Ханд ';
  var b = a.split(/\s*,\s+|\s*,(?=[^\d])/)
  document.log('a: ', a)
  document.log('b: ', b)

  // Метод trim() удаляет пробельные символы с начала и конца строки.
  document.log('> Метод trim() удаляет пробельные символы с начала и конца строки.'.green())
  var orig = '   foo  ';
  document.log(orig.trim()); // 'foo'

  // Заменить
  document.log('----------------------------------------')
  document.log('> Заменить'.green())
  document.log('.A.'.replace(/A/g, '!'))

  document.log('----------------------------------------')
  document.log('> str_replce'.green())
  function str_replce(search, replace, subject) {
    if (typeof(search) === 'string' && typeof(replace) === 'string') {
      search = [search]
      replace = [replace]
    }
    if (
      Object.prototype.toString.call(search) === '[object Array]' &&
      Object.prototype.toString.call(replace) === '[object Array]' &&
      search.length == replace.length
    ) {
      var regex
      for (var i = 0; i < search.length; i++) {
        regex = new RegExp(search[i], 'g')
        subject = subject.replace(regex, replace[i])
      }
    }
    return subject
  }

  a = 'asd asd'
  b = str_replce('a', '1', a)
  b = str_replce(['s', 'd'], ['2', '3'], b)
  document.log('a: ', a)
  document.log('b: ', b)

  // slice - возвращает новую строку извлекая часть строки.
  document.log('----------------------------------------')
  document.log('> slice([begin[, end]]) (`кусочек`)'.green(), ' begin - индекс с которого начинаем выбирать, end - индекс с которого прекращаем выбирать (символ под индексом end не выбирается)')
  var a = '0123456789'
  var b = a.slice(2)
  var c = a.slice(2, 5)
  document.log('a: ', a) // 0123456789
  document.log('b: ', b) // 23456789
  document.log('c: ', c) // 234

  // Сгенерировать regex из стринги
  document.log('----------------------------------------')
  document.log('> Сгенерировать regex из стринги'.green())
  document.log('GODzilla'.replace(new RegExp('god', 'i'), ''))

  // Фильтр пользовательского ввода для создания регулярного выражения
  document.log('----------------------------------------')
  document.log('> Фильтр пользовательского ввода для создания регулярного выражения'.green())
  a = 'ds\\^f[sd Ширина (м)'
  b = a.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'); // $& means the whole matched string
  document.log('a: ', a)
  document.log('b: ', b)

  document.log('----------------------------------------')
  document.log('substring')
  document.log('\'Цвет кармана\'.substring(0,4): ', 'Цвет кармана'.substring(0, 4))


  document.log('----------------------------------------')
  document.log('> Преобразование в int'.green())
  document.log('0: ', parseInt('0'))
  document.log('+0: ', parseInt('+0'))
  document.log('-0: ', parseInt('-0'))
  document.log('+000: ', parseInt('+000'))
  document.log('-1: ', parseInt('-1'))
  document.log('00001: ', parseInt('00001'))
  document.log('-00001: ', parseInt('-00001'))
  document.log('+00001: ', parseInt('+00001'))
  document.log('101.1: ', parseInt('101.1'))
  document.log('0.1: ', parseInt('0.1'))
  document.log('-0.1: ', parseInt('-0.1'))
  document.log('-0000.100: ', parseInt('-0000.100'))

  document.log('----------------------------------------')
  document.log('> Преобразование в Number/Float'.green())
  document.log('"": ', parseFloat(''))
  document.log('0: ', parseFloat('0'))
  document.log('+0: ', parseFloat('+0'))
  document.log('-0: ', parseFloat('-0'))
  document.log('+000: ', parseFloat('+000'))
  document.log('-1: ', parseFloat('-1'))
  document.log('00001: ', parseFloat('00001'))
  document.log('-00001: ', parseFloat('-00001'))
  document.log('+00001: ', parseFloat('+00001'))
  document.log('101.1: ', parseFloat('101.1'))
  document.log('0.1: ', parseFloat('0.1'))
  document.log('-0.1: ', parseFloat('-0.1'))
  document.log('-0000.100: ', parseFloat('-0000.100'))

  document.log('Number(\'-0000.100\'): ', Number('-0000.100'))

  var a = '234'
  var b = '0'.repeat(5-a.length) + a
  document.log('a: ', a)
  document.log('b: ', b)

  </script>
</body>

</html>
