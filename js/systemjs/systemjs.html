<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- Подключаем SystemJS. -->
  <script type="text/javascript" src="../../node_modules/systemjs/dist/system.js"></script>
  <!-- Настраиваем SystemJS. -->
  <script type="text/javascript" src="systemjs.config.js"></script>
  <script type="text/javascript">

    // Загружаем стартовый файл/точку входа в приложение.
    window.SystemJS.import("app").then(function(exports) {
      // exports - то, что вернул модуль app
    }, function(reason) {
      console.log('> error load app.')
      console.log('reason: ', reason)
    });

  </script>
</body>
</html>
