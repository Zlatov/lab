<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="sass/temp_style.css">
</head>
<body>
  <div class="wrap padded bg white">
    <form class="form_z">
      <fieldset>
        <legend>Данные пользователя</legend>
        <p>
          <label for="market_model_form_order_name">Name</label>
          <input type="text" name="market_model_form_order[name]" id="market_model_form_order_name">
        </p>
        <p>
          <label for="market_model_form_order_nameselect">Name</label>
          <input type="text" name="market_model_form_order[name]" id="market_model_form_order_nameselect">
          <select name="market_model_form_order[city]" id="market_model_form_order_city" class="zenoselect">
            <option value="Москва">Москва</option>
            <option value="Одинцово">Одинцово</option>
          </select>
        </p>
        <p>
          <label for="market_model_form_order_email">Email</label>
          <input type="text" name="market_model_form_order[email]" id="market_model_form_order_email">
          <input type="submit" name="commit" value="Отправить" data-disable-with="Отправить" class="primary button">
          <input type="reset" name="commit" value="Отправить" data-disable-with="Отправить" class="button">
        </p>
        <p>
          <label for="market_model_form_order_email2">Email</label>
          <input type="text" name="market_model_form_order[email]" id="market_model_form_order_email2">
          <a href="" class="button">a href</a>
          <a href="" class="button primary">a href primary</a>
        </p>
        <p>
          <label for="market_model_form_order_city">Город</label>
          <select name="market_model_form_order[city2]" id="market_model_form_order_city" class="zenoselect">
            <option value="Москва">Москва</option>
            <option value="Одинцово">Одинцово</option>
          </select>
        </p>
      </fieldset>
      <fieldset>
        <legend>Подтвердите что вы не робот</legend>
      </fieldset>
      <p>
        <input type="submit" name="commit" value="Отправить" data-disable-with="Отправить" class="primary button">
        <input type="reset" name="commit" value="Отправить" data-disable-with="Отправить" class="button">
        <a href="" class="button">a href</a>
        <a href="" class="button primary">a href primary</a>
      </p>
    </form>
  </div>
  <script type="text/javascript" src="/theme/yarn/ilorem/dist/ilorem.js"></script>
  <script type="text/javascript">
    ILorem();
