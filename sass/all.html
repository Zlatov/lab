<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SASS all</title>
</head>
<body>


<h2>install package</h2>
<ul>
	<li><code>sudo apt-get install bootstrap-sass</code></li>
	<li><code>sudo apt-get install sass</code></li>
</ul>

<h2>simply start</h2>
<p>
	file: <code>test.scss</code>
</p>
<pre>
$font-stack:    Helvetica, sans-serif;
$primary-color: #333;

body {
	font: 100% $font-stack;
	color: $primary-color;
}
</pre>
<pre>sass test.scss test.css
</pre>




</body>
</html>
