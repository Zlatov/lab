// grab the 2nd child and add the parent class. tr:nth-child(2)
document.getElementsByTagName('tr')[1].className = 'parent';

<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("tr>td:first-child>a").attr('tabindex', -1);
	$("tr.indexhead a").attr('tabindex', -1);
	$('body').keyup(function(event) {
		var afs = $("a:focus");
		if (!afs.length) {
			if ( (event.keyCode == 40) && event.altKey ) {
	        	var first = $('#indexlist tr:nth-child(2) td:nth-child(2) a');
				console.log('bsd');
		        if (first.length) {
		        	first.focus();
		        }
			}
			if ( (event.keyCode == 38) && event.altKey ) {
		        var last = $('#indexlist tr:last-of-type td:nth-child(2) a');
		        if (last.length) {
			        last.focus();
		        }
			}
		}
	});
	$('a').keydown(function(event) {
        var parent = $(this).parents("tr");
		console.log("parent.length " + parent.length);
		if ( (event.keyCode == 40) && event.altKey ) {
	        var next = parent.next("tr").find("td:nth-child(2) a");
	        if (next.length) {
	        	next.focus();
	        }
		}
		if ( (event.keyCode == 38) && event.altKey ) {
	        var prev = parent.prev("tr").find("td:nth-child(2) a");
	        if (prev.length) {
		        prev.focus();
	        }
		}
	});
});
</script>
