<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="number-corrector.css">
</head>
<body>
  <div id="app">
    <basket-list ref="basketList"></basket-list>
  </div>
  <script type="text/javascript" src="../../../node_modules/vue/dist/vue.js"></script>
  <script type="text/javascript">

    "use strict"

    Vue.config.devtools = true
    
  </script>
  <script type="text/javascript" src="NumberCorrector.js"></script>
  <script type="text/javascript">

    "use strict"

    var BasketList = {
      data: function() {
        return {
          list: [
            {count: 1, articul: "1"},
            {count: 2, articul: "2"},
            {count: 3, articul: "3"},
            {count: 2, articul: "4"},
          ]
        }
      },
      template: `
        <div class="basket-list">
          <ul>
            <li v-for="item in list">
              <number-corrector
                @m="m(item)"
                @p="p"
                :articul="item.articul"
                :count="item.count"
              ></number-corrector>
            </li>
          </ul>
        </div>
      `,
      methods: {
        m: function(a) {
          console.log('this: ', this)
          console.log('a: ', a)
        },
        p: function(a) {
          console.log('this: ', this)
          console.log('a: ', a)
        }
      },
      components: {
        "number-corrector": window.NumberCorrector
      }
    }

    var app = new Vue({
      el: '#app',
      data: {
      },
      components: {
        "basket-list": window.BasketList
      }
    })

  </script>
</body>
</html>
