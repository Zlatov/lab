<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Дата и время</title>
 </head>
 <body>
  <form>
   <p>Время создания публикации</p>
   <p><input type="date" name="bday" max="1979-12-31"></p>
   <p><input type="date" name="bday" min="2000-01-02"></p>
   <p><input type="time" name="time"></p>
   <p><input type="time" name="time" value="21:30"></p>
   <p><input type="datetime-local" name="created"></p>
   <p><input type="datetime-local" name="created" value="2000-01-01T01:01:01" step="1"></p>
   <p><input type="datetime-local" min="2010-01-01T00:00:00" max="2010-12-31T00:00:00" value="2000-01-01T00:00:00" step="1" name="created"> </p>
   <p><input type="submit"></p>
  </form>
 </body>
</html>
