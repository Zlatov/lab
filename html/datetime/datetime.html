<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Дата и время</title>
 </head>
 <body>
  <form>
   <p>Время создания публикации</p>
   <p><input type="datetime-local" name="created"></p>
   <p><input type="datetime-local" min="2010-01-01T00:00:00" max="2010-12-31T00:00:00" value="2000-01-01T00:00:00" step="1" name="created"> </p>
   <p><input type="submit"></p>
  </form>
 </body>
</html>
